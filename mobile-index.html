<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'ahu Honeymoon Itinerary</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /* 기본 폰트 및 커스텀 스타일 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8fafc; /* gray-50 */
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* 활성 탭 스타일 */
        .tab-active {
            background-color: #0ea5e9; /* sky-500 */
            color: white;
            font-weight: 700;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        /* 컨텐츠 페이드인 효과 */
        .content-card {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* 스크롤바 숨기기 */
        #nav-container::-webkit-scrollbar {
            display: none;
        }
        #nav-container {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="app" class="max-w-lg mx-auto bg-white shadow-xl min-h-screen">
        <!-- Header -->
        <header class="sticky top-0 bg-white/80 backdrop-blur-lg z-10 shadow-sm">
            <div class="p-4 text-center border-b">
                <h1 class="text-2xl font-bold text-sky-600">🌴 O'ahu Honeymoon</h1>
                <p class="text-sm text-gray-500">2025.07.07 ~ 2025.07.14</p>
            </div>
            <!-- Navigation Tabs -->
            <nav id="nav-container" class="px-2 py-3 overflow-x-auto whitespace-nowrap">
                <div id="nav-tabs" class="flex space-x-2">
                    <!-- JS로 탭 버튼 렌더링 -->
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main id="main-content" class="p-4">
            <!-- JS로 일정 컨텐츠 렌더링 -->
        </main>

        <!-- Footer -->
        <footer class="p-4 mt-8 text-center text-xs text-gray-400">
            <p>&copy; 2025 Your Romantic Getaway. All rights reserved.</p>
        </footer>
    </div>

    <script type="text/javascript">
        // TypeScript/Angular 스타일로 코드 작성
        class ItineraryApp {
            constructor(appSelector, navSelector, contentSelector, data) {
                this.rootEl = document.querySelector(appSelector);
                this.navContainer = document.querySelector(navSelector);
                this.contentContainer = document.querySelector(contentSelector);
                this.data = data;
                this.activeDayIndex = 0;
            }

            init() {
                this.renderNav();
                this.renderContent();
                this.updateView();
            }

            renderNav() {
                this.data.forEach((day, index) => {
                    const tab = document.createElement('button');
                    tab.textContent = `Day ${day.day}`;
                    tab.className = 'px-4 py-2 text-sm font-medium text-gray-600 rounded-full transition-all duration-300 focus:outline-none flex-shrink-0';
                    tab.dataset.index = index;
                    
                    tab.addEventListener('click', (e) => {
                        this.activeDayIndex = parseInt(e.target.dataset.index);
                        this.updateView();
                    });
                    
                    this.navContainer.appendChild(tab);
                });
            }
            
            renderContent() {
                this.contentContainer.innerHTML = ''; // 이전 컨텐츠 초기화
                this.data.forEach((dayData, index) => {
                    const article = document.createElement('article');
                    article.id = `day-${dayData.day}`;
                    article.className = 'hidden'; // 처음에는 숨김
                    
                    let scheduleHtml = dayData.schedule.map(item => `
                        <div class="flex items-start space-x-3 mb-4">
                            <span class="material-symbols-outlined text-sky-500 mt-1">${item.icon}</span>
                            <div>
                                <p class="font-bold text-gray-800">${item.time}</p>
                                <p class="text-gray-600">${item.description}</p>
                            </div>
                        </div>
                    `).join('');

                    let recommendationHtml = dayData.recommendations.length > 0 ? dayData.recommendations.map(item => `
                         <div class="flex items-start space-x-3 mb-3">
                            <span class="material-symbols-outlined text-amber-500 text-base mt-1">${item.icon}</span>
                            <div>
                                <p class="font-semibold text-gray-700">${item.title}</p>
                                <p class="text-sm text-gray-500">${item.description}</p>
                            </div>
                        </div>
                    `).join('') : '<p class="text-sm text-gray-500">오늘은 특별한 추천 없이 여유를 즐겨보세요.</p>';

                    article.innerHTML = `
                        <div class="bg-white rounded-xl shadow-lg p-5 content-card">
                            <h2 class="text-xl font-bold mb-1 text-gray-800">DAY ${dayData.day} <span class="text-base font-normal text-gray-500">| ${dayData.date}</span></h2>
                            <p class="text-md text-sky-600 font-semibold mb-6">${dayData.title}</p>
                            
                            <div class="mb-8">
                                <h3 class="font-bold text-lg mb-4 text-gray-700 border-b pb-2 flex items-center"><span class="material-symbols-outlined mr-2">calendar_month</span>일정</h3>
                                ${scheduleHtml}
                            </div>
                            
                            <div>
                                <h3 class="font-bold text-lg mb-4 text-gray-700 border-b pb-2 flex items-center"><span class="material-symbols-outlined mr-2">recommend</span>맛집 & 꿀팁</h3>
                                ${recommendationHtml}
                            </div>
                        </div>
                    `;
                    this.contentContainer.appendChild(article);
                });
            }

            updateView() {
                // 네비게이션 탭 업데이트
                this.navContainer.querySelectorAll('button').forEach((btn, index) => {
                    btn.classList.toggle('tab-active', index === this.activeDayIndex);
                });

                // 컨텐츠 업데이트
                this.contentContainer.querySelectorAll('article').forEach((article, index) => {
                    article.classList.toggle('hidden', index !== this.activeDayIndex);
                });

                // 더 나은 UX를 위해 컨텐츠 상단으로 스크롤
                this.rootEl.parentElement.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // --- 앱 초기화 ---
        document.addEventListener('DOMContentLoaded', () => {
            const app = new ItineraryApp(
                '#app', 
                '#nav-tabs', 
                '#main-content', 
                itineraryData
            );
            app.init();
        });
    </script>
</body>
</html>
